<div *ngIf="event" class="well hoverwell tumbnail">
  <h2>{{event.name}}</h2>
  <div>Date: {{event.price}}</div>
  <div>Time: {{event.Time}}</div>
  <div>Price: {{event.price | currency}}</div>
  <div>
    <span>Location: {{event.locations.address}}</span>
    <span>&nbsp;</span>
    <span>{{event.locations.city}}, {{event.locations.country}}</span>
  </div>
  <button class="btn bnt-primary" (click)="handleEventClick()" >Click me!</button>
 </div>
