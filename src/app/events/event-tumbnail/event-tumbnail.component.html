<div *ngIf="event" [routerLink]="['/event', event.id]"
routerLinkActive="router-link-active"  class="well hoverwell tumbnail">
  <h2>{{event?.name}}</h2>
  <div>Date: {{event?.date}}</div>
  <div [ngSwitch]="event?.time">
   Time: {{event?.time}}
  <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
  <span *ngSwitchCase="'10:00 am'">(Late start)</span>
  <span *ngSwitchDefault>(Normal Start)</span>
   </div>
  <div>Price: {{event?.price | currency}}</div>
  <div *ngIf="event?.location">
    <span>Location: {{event.location.address}}</span>
    <span>&nbsp;</span>
    <span>{{event.location.city}}, {{event.location.country}}</span>
  </div>
  <div *ngIf="event?.onlineURL">
    <span>Online URL: {{event.onlineURL}}</span>
  </div>
  <button class="btn bnt-primary" (click)="handleEventClick()" >Click me!</button>
 </div>
