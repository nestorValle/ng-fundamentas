<div>
    <img [src]="event?.imageUrl" [alt]="event?.name">

    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name | uppercase}} </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> ${{event?.price  | currency:'USD'}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>

      <div class="row">
       <div class="col-md-2">
          <span>Session</span>
       </div>
          <div class="col-md-2">
              <button type="button" class="btn btn-primary" [class.active]="sortBy === 'name'" (click)="sortBy ='name'">Name</button>
              <button type="button" class="btn btn-primary" [class.active]="sortBy === 'voters'" (click)="sortBy ='voters'">Voters</button>
          </div>
          <div class="col-md-6" style="margin-bottom: 10px;">
            <button type="button" class="btn btn-primary" [class.active]="filterBy === 'all'" (click)="filterBy='all'">All</button>
            <button type="button" class="btn btn-primary" [class.active]="filterBy === 'beginner'" (click)="filterBy='beginner'">Beginner</button>
            <button type="button" class="btn btn-primary" [class.active]="filterBy === 'intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
            <button type="button" class="btn btn-primary" [class.active]="filterBy === 'advanced'" (click)="filterBy='advanced'">Advanced</button>
          </div>
          <div class="col-md-2">
              <a (click)="addSession()">Session Add</a>
          </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <app-create-session *ngIf="addMode" (newSessionSave)=saveNewSession($event)></app-create-session>
        <app-session-list [filterBy]="filterBy" [sortBy]="sortBy" *ngIf="!addMode" [sessions]="event?.sessions"></app-session-list>
      </div>
    </div>
  </div>
