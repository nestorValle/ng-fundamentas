<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls['userName']?.invalid && (loginForm.controls['userName'].touched || mouseSubmitEnter)">Required</em>
      <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..."
      required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['userName'].password || mouseSubmitEnter)">Required</em>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control"placeholder="Password..."
      required/>
    </div>
    <span (mouseenter)="mouseSubmitEnter=true" (mouseleave)="mouseSubmitEnter=false">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
