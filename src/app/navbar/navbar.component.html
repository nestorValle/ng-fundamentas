<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="router-link-active">All Events</a>
        </li>
        <li><a href="" [routerLink]="['/event/new']" routerLinkActive="router-link-active" >Create Event</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li *ngIf="!loginService.isAuthenticated()">
            <a [routerLink]="['user/login']" routerLinkActive="router-link-active" >Login</a>
          </li>
          <li *ngIf="loginService.isAuthenticated()">
              <a [routerLink]="['user/profile']" routerLinkActive="router-link-active" >Welcome {{loginService.currentUser.firtName}}</a>
            </li>
        </ul>
      </div>
      <form id="searchForm" #searchForm="ngForm" (ngSubmit)="searchSession()" class="navbar-form navbar-right"  >
        <div class="form-group">
          <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" appModal='simpleModal'>
          Search
        </button>
      </form>
    </div>
  </div>
</div>
<app-modal [elementId]="'simpleModal'" [tittle]="'Display Sessions'">
  <div class="row">
    <div class="col-md-6" *ngFor="let session of matchedSessions">
        <a  [routerLink]="['/event', session.eventId]" routerLinkActive="router-link-active">
          {{session.name}}
        </a>
    </div>
  </div>
</app-modal>
